<div *ngIf="pokemonData$ | async as pokemon" class="pokemon-card">

  <span 
    class="pokemon-favorite"
    [ngClass]="{ 'pokemon-favorite--favorite': pokemon.isFavorite || pokemonIsFavorite }"
    (click)="markFavorite(pokemon)"
  >
  FAV.
</span>

  <a [routerLink]="['/pokemon', pokemon.id]" routerLinkActive="active">
    <img [src]="pokemon.sprites.front_default" alt="Pokemon Image">
    <h3>{{ pokemon.name }}</h3>
    <p>{{ "Height: " + pokemon.height }}</p>
    <p>{{ "Weight: " + pokemon.weight }}</p>
  </a>
</div>
